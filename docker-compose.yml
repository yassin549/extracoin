version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tunicoin-postgres
    environment:
      POSTGRES_USER: tunicoin
      POSTGRES_PASSWORD: tunicoin
      POSTGRES_DB: tunicoin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tunicoin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tunicoin-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: tunicoin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tunicoin-network

  # PgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tunicoin-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tunicoin.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - tunicoin-network

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: tunicoin-api
    environment:
      - DATABASE_URL=postgresql://tunicoin:tunicoin@postgres:5432/tunicoin
      - DIRECT_URL=postgresql://tunicoin:tunicoin@postgres:5432/tunicoin
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:3000
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - api_cache:/app/.cache
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tunicoin-network
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    container_name: tunicoin-worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=postgresql://tunicoin:tunicoin@postgres:5432/tunicoin
      - ENVIRONMENT=development
    volumes:
      - ./apps/worker:/app
      - ./apps/agent:/agent
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - tunicoin-network
    restart: unless-stopped

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: tunicoin-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - api
    networks:
      - tunicoin-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: tunicoin-nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    networks:
      - tunicoin-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    name: tunicoin-postgres-data
  redis_data:
    name: tunicoin-redis-data
  pgadmin_data:
    name: tunicoin-pgadmin-data
  api_cache:
    name: tunicoin-api-cache

networks:
  tunicoin-network:
    name: tunicoin-network
    driver: bridge
